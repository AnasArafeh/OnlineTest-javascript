<!DOCTYPE html>
<html>
<head>
	<title>q9</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bootstrap.css"  type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script language ="JavaScript" src="../js/bootstrap.js">	 </script>
	<script language ="JavaScript" src="java.js">	 </script>
	<script type="text/javascript">
		window.onload = function dis(){	
			var x9;
			var counter = 25;
			var interval = setInterval(function() {
				var inst = $("input[name='q9']:checked").val();
				if(inst==null){
					x9="";
					localStorage.setItem('answer9',x9); 		
				}
				else if(inst==4){
					x9="correct";
					localStorage.setItem('answer9',x9);	
				}else if(inst!=4){	
					x9="wrong";	
					localStorage.setItem('answer9',x9);	
				}
				counter--;
				if (counter <= 0) {
					clearInterval(interval);
					window.location.href="q10.html";
					return;
				}else{
					$('#time9').text(counter);
				}	
			}, 1000);
			$("#question9").click(function(){
				window.location.href="q10.html";
			});
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-left: 300px;margin-top:250px;">

			<div id="q9">
				<b>9.The national animal of the UAE is the</b>
				<br><input type="radio"  name="q9" value="1"> Arabian Stallion
				<br><input type="radio"  name="q9" value="2"> Bactrian Camel 
				<br><input type="radio"  name="q9" value="3"> Peregrine Falcon 
				<br><input type="radio"  name="q9" value="4"> Grey Falcon 
				<br><br><input type="Button" name="" value="Next Question" id="question9"   onClick= ""/>
				<p id="">
					you have <span id="time9">25 </span> seconds      
				</p>
			</div>
		</div>
	</div>	

</body>
</html>
