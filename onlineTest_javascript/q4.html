<!DOCTYPE html>
<html>
<head>
	<title>q4</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bootstrap.css"  type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script language ="JavaScript" src="../js/bootstrap.js">	 </script>
	<script language ="JavaScript" src="java.js">	 </script>
	<script type="text/javascript">
		window.onload = function dis(){	
			var x4;
			var counter = 25;
			var interval = setInterval(function() {
				var inst = $("input[name='q4']:checked").val();
				if(inst==null){
					x4="";
					localStorage.setItem('answer4',x4);	
				}
				else if(inst==2){
					x4="correct";
					localStorage.setItem('answer4',x4);			
				}else if(inst!=2){	
					x4="wrong";	
					localStorage.setItem('answer4',x4);			
				}
				counter--;
				if (counter <= 0) {
					clearInterval(interval);
					window.location.href="q5.html";
					return;
				}else{
					$('#time4').text(counter);
				}	
			}, 1000);
			$("#question4").click(function(){
				window.location.href="q5.html";
			});
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-left: 300px;margin-top:250px;">

			<div id="q4">
				<b>4.The national animal of the UAE is the</b>
				<br><input type="radio"  name="q4" value="1"> Arabian Stallion
				<br><input type="radio"  name="q4" value="2"> Bactrian Camel 
				<br><input type="radio"  name="q4" value="3"> Peregrine Falcon 
				<br><input type="radio"  name="q4" value="4"> Grey Falcon 
				<br><br><input type="Button" name="" value="Next Question" id="question4"  onClick= ""/>
				<p id="">
					you have <span id="time4">25 </span> seconds      
				</p>
			</div>
		</div>
	</div>	
</body>
</html>
